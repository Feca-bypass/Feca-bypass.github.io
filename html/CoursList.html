<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoursList</title>
    <!--CSS LINK-->
    <link rel="stylesheet" href="../css/CoursList.css">
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <div class="navbar">
        </div>
        <div class="container d-flex mt-5">
            <div class="col-3 me-3">
                <div class="form-control1">
                 <input type="text" placeholder="Search" class="form-control">
                 <i class="bx bx-search-alt" ></i>
                 </div>
               <h3>Category</h3>
               <ul class="categories list-group">
               </ul>
               <h3>Price</h3>
               <input type="range" value="0" class="range">
               <p>value: <span class="valPrice"></span></p>
           </div>
           <div class="col-9 d-flex flex-wrap content">
           </div>
        </div>
    </div>
    <script src="../javascript/courses.js"></script>
    <script src="../javascript/CoursList.js"></script>
</body>
</html>
