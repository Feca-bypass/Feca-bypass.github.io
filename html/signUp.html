<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <!--CSS LINK-->
    <link rel="stylesheet" href="../css/style-signUp.css">
   
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>Sing Up</header>
        <form action="../html/index.html" >
            <div class="field username-field">
                <div class="input-field">
                    <input type="text" placeholder="Enter Your username" class="username">
                </div>
                <span class="error username-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter a Valide username</p>
                </span>
            </div>
            <div class="field email-field">
                <div class="input-field">
                    <input type="email" placeholder="Enter Your email" class="email">
                </div>
                <span class="error email-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter a Valide email</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="Create password" class="password">
                    <i class="bx bx-hide show-hide" ></i>
                </div>
                <span class="error password-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter atleast 8 character with number, symbol, small and 
                        capital letter
                    </p>
                </span>
            </div>
            <div class="field confirm-password">
                <div class="input-field">
                    <input type="password" placeholder="Confirm password" class="cPassword">
                    <i class="bx bx-hide show-hide" ></i>
                </div>
                <span class="error cPassword-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">
                        Password don't match
                    </p>
                </span>
            </div>
            <div class="input-field button">
                <input type="submit" value="Sumbit Now">
            </div>
        </form>
    </div>
    <!--JavaScripte SingUp-->
    <script src="../javascript/signUp.js"></script>
</body>
</html>
